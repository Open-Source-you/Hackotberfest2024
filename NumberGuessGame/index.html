<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess The Number</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Guess The Number!</h1>
    <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>
    
    <input type="number" id="guessInput" class="input" placeholder="Enter your guess">
    <button id="guessBtn" class="btn">Guess</button>
    <p id="message"></p>
    <p>Score: <span id="score">10</span> | High Score: <span id="highScore">0</span></p>
    
    <button id="resetBtn" class="btn reset-btn">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
