<!DOCTYPE html>
<html lang="en">

<head>
    <title>Android App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="main">

        <h1>The password is '<span>password</span>'</h1>

        <div class="phoneContainer">
            <i id="batteryIcon" class="fas"></i>
            <div class="loginPageContainer container">
                <div class="notifications">
                    <div class="row">
                        <p><i class="fab fa-twitch fa-lg"></i>Twitch • 30 min ago</p>
                    </div>
                    <div class="row">
                        <p> <i class="fab fa-instagram fa-lg"></i>Instagram • 10 min ago</p>
                    </div>
                </div>
                <div class="loginWrap">
                    <div class="userLogin">
                        <input type="password" name="Password" id="phonePassword">
                    </div>
                    <div class="clock">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>

</body>

</html>
