<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h2>Border style properties </h2>
<div class="border-box">
  <div class="box-style b-t-s">
    border-top-style
  </div>

  <div class="box-style b-r-s">
    border-right-style
  </div>

  <div class="box-style b-bt-s">
    border-bottom-style
  </div>

  <div class="box-style b-l-s">
    border-left-style
  </div>
</div>
<h2>Border style short-hand properties</h2>
<div class="border-box">
  <div class="box-style one-value">
    One value
  </div>
  <div class="box-style two-value">
    top-bottom right-left
  </div>
  <div class="box-style three-value">
    top right-left bottom
  </div>
  <div class="box-style four-value">
    top right bottom left
  </div>
</div>
</body>
</html>
