<!DOCTYPE html>
<html lang="en">

<head>
    <title>Racing Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="finishLine hidden">
        <div class="winner">
            <h2 class="playerWinner"></h2>
        </div>
        <div class="finishImg"></div>
    </div>

    <div class="player-container">
        <div class="square start"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square backward"><img src="img/backward.png" alt="backward"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square backward"><img src="img/backward.png" alt="backward"></div>
        <div class="square"></div>
        <div class="square finish"></div>
    </div>
    
    <div class="road-container">
        <div class="player one">
            <img src="img/car.png" alt="car">
        </div>
        <div class="road-lines">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="player two">
            <img src="img/car.png" alt="car">
        </div>
    </div>

    <div class="player-container">
        <div class="square start"></div>
        <div class="square"></div>
        <div class="square backward"><img src="img/backward.png" alt="backward"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square backward"><img src="img/backward.png" alt="backward"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square finish"></div>
    </div>

    <div class="dice-container">
        <div class="firstPlayerRoll">
            <p class="title one"></p>
            <div class="dice-wrap">
                <div class="dice one"></div>
                <div class="rollDiceOne active"></div>
            </div>
        </div>
        <div class="secondPlayerRoll">
            <p class="title two"></p>
            <div class="dice-wrap">
                <div class="dice two"></div>
                <div class="rollDiceTwo"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
